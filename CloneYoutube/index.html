<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/YouTube-icon.png" type="image/x-icon">
</head>
<body>
    <header id="header">
        <div class="container">
                <div class="left">
                    <button type="button">
                        <img src="assets/img/menu.png" alt="Menu-sandwish">
                    </button>
                    <a href="/">
                        <img src="assets/img/youtube 1.png" alt="Youtube-logo">
                    </a>
                </div>
                <div class="center">
                  <input type="text" placeholder="Pesquisar" class="btn-search">
                  <img src="assets/img/search.png" alt="Lupa-Pesquisa" width="25px" height="25px">
                </div>
                <div class="right">
                    <button type="button">
                        <img src="assets/img/video.png" alt="Video">
                    </button>
                    <button type="button">
                        <img src="assets/img/bell.png" alt="Notificações">
                    </button>
                    <button type="button" class="btn-profile">
                        <img class="img" src="assets/img/fotoperfil.jpg" alt="foto-perfil">
                    </button>
                </div>
        </div>
    </header>
</body>
</html>
